<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------- CSS Style  ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Corona Update</title>
</head>
<body>

    <!------------- HEADER PART ---------- -->

    <header class="">
        <div class="container bg-light pt-2">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light ps-2">
                        <a class="navbar-brand" href="#">CORONA NEWS</a>
                    </nav>
                </div>
                <div class="col navbar-light navbar-expand-lg pe-2">
                    <button class="float-end navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#search">Link</a>
                          </li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>
     <!-------------END HEADER PART ------------>

      <!------------- BODY PART ------------->

    <main>
        <section id="search">
            <div class="container">
                <h5>New Confirmed: <span id="new-confirm"></span></h5>
                <h5>New Deaths: <span id="new-death"></span></h5>
                <h5>Total Confirmed: <span id="total-confirm"></span></h5>
                <h5>Total Deaths: <span id="total-death"></span></h5>
            </div>
        </section>

        <section>
            <div class="container text-center">
                <h5 class=""> Search Country</h5>
                <h2 class="fs-1">COVID-19 LIVE TRACKER</h2>
                <select id="country-selector" class="js-example-basic-single" name="state">
                    <option value=""></option>
                    <option value="all-countries">All Countries</option>
                </select>
                
                <div id="country-container" class="row row-cols-1 row-cols-md-3 g-4 my-5">
                    
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
